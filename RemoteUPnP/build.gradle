buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}
apply plugin: 'android'

repositories {
    mavenLocal()
    mavenCentral()
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.1.0"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 18
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:18.0.0'
    compile 'org.fourthline.cling:cling-core:2.0-SNAPSHOT'
    compile 'org.fourthline.cling:cling-support:2.0-SNAPSHOT'
    apk 'org.seamless:seamless-android:1.0-SNAPSHOT'
    apk 'org.eclipse.jetty:jetty-server:8.1.8+'
    apk 'org.eclipse.jetty:jetty-servlet:8.1.8+'
    apk 'org.eclipse.jetty:jetty-client:8.1.8+'

    instrumentTestCompile 'org.hamcrest:hamcrest-all:1.3'
}
